    package banking;

    public class Luhn {
        public static boolean check(String number) {
            int[] numbers = number.chars().toArray();
            int sum = 0;
            for(int i = 0; i < numbers.length - 1; i++) {
                numbers[i] -= 48;
                if (i % 2 == 0) {
                    numbers[i] *= 2;
                }
                if (numbers[i] > 9) {
                    numbers[i] -= 9;
                }
                sum += numbers[i];
            }
            sum += numbers[numbers.length - 1] - 48;
            return sum % 10 == 0;
        }

        public static Integer createSum(String number) {
            int[] numbers = number.chars().toArray();
            int sum = 0;
            for(int i = 0; i < numbers.length; i++) {
                numbers[i] -= 48;
                if (i % 2 == 0) {
                    numbers[i] *= 2;
                }
                if (numbers[i] > 9) {
                    numbers[i] -= 9;
                }
                sum += numbers[i];
            }
            return (10 - (sum % 10)) % 10;
        }

    }
