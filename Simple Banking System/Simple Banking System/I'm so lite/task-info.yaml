    import java.util.HashMap;

    public class Database {
        HashMap<String, Integer> database = new HashMap<>();
        HashMap<String, Integer> balance = new HashMap<>();

        public void add(String number, int pin) {
            database.put(number, pin);
            balance.put(number, 0);
        }

        public boolean check(String number, int pin) {
            if (database.containsKey(number)) {
                if (database.get(number) == pin) {
                    return true;
                }
            }
            return false;
        }

        public Integer getBalance(String name) {
            return balance.get(name);
        }
    }
