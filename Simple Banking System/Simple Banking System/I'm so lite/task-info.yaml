    package banking.menu;

    import banking.Luhn;
    import banking.Main;
    import banking.User;

    import java.util.Scanner;

    public class Auth implements Menu {
        public static User user = null;
        @Override
        public void execute() {
            Scanner scanner = new Scanner(System.in);
            boolean loginOn = false;
            int pointLoginMenu;
            String number = "";
            int pin = 0;

            PrintMenu.print(2);
            if (scanner.hasNext()) {
                number = scanner.next();
            }
            PrintMenu.print(3);
            if (scanner.hasNextInt()) {
                pin = scanner.nextInt();
            }
            if (Luhn.check(number) && Main.database.check(number, pin)) {
                System.out.println("\nYou have successfully logged in!\n");
                loginOn = true;
                user = new User(number);
                while (loginOn){
                    PrintMenu.print(1);
                    if (scanner.hasNextInt());
                    pointLoginMenu = scanner.nextInt();
                    if(pointLoginMenu == 0) {
                        Main.executor(new Exit());
                        loginOn = false;
                    } else if (pointLoginMenu == 1) {
                        Main.executor(new Balance());
                    } else if (pointLoginMenu == 2) {
                        Main.executor(new Out());
                        loginOn = false;
                    }
                }

            } else {
                System.out.println("Wrong card number or PIN!\n");
            }
        }
    }
