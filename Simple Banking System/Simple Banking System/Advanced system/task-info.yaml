    package banking;

    import java.sql.*;

    public class SQL {
        private static Connection connection = null;
        private static Statement statement = null;

        public static void connection(String url) {
            try {
                connection = DriverManager.getConnection(url);
            } catch (Exception e) {
                e.printStackTrace();
            }
            createTable();
        }

        private static void createTable() {
            try {
                statement = connection.createStatement();
                statement.execute("CREATE TABLE if not exists 'card' (" +
                        "'id' INTEGER PRIMARY KEY AUTOINCREMENT, " +
                        "'number' TEXT, " +
                        "'pin' TEXT, " +
                        "'balance' INTEGER DEFAULT 0" +
                        ");");
            } catch (Exception e) {
                e.printStackTrace();
            }
        }

        public static void write(String number, String pin) {
            try {
                statement.execute("INSERT INTO 'card' ('number', 'pin') " +
                        "VALUES (" + number + ", " + pin + ");");
            } catch (Exception e) {
                e.printStackTrace();
            }
        }

        public static User read(String number) {
            int id = 0;
            String pin = "";
            int balance = 0;
            try {
                ResultSet result = statement.executeQuery("SELECT * FROM card WHERE number = " + number);
                id = result.getInt("id");
                pin = result.getString("pin");
                balance = result.getInt("balance");
                result.close();
            } catch (Exception e) {
                e.printStackTrace();
            }

            return new User(id, number, pin, balance);
        }

        public static void close() {
            try {
                statement.close();
                connection.close();
            } catch (Exception e) {
                e.printStackTrace();
            }
        }
    }
